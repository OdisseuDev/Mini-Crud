        <div class="contato-form-container">
            <section>
                <form action="">
                    <h2>Envie sua mensagem</h2>
                    <label for="nome">Digite seu nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    
                    <label for="email">Digite seu email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefone">Digite seu telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required maxlength="11">

                    <label for="assunto">Assunto</label>
                    <input type="text" id="assunto" name="assunto" required>

                    <label for="mensagem">Mensagem</label>
                    <input type="text" id="mensagem" name="mensagem" required>


                    <h3>Preferências de Contato</h3>
                    <label><input type="checkbox" name="notificacoes" value="email"> Desejo receber notificações por e-mail</label>
                    <label><input type="checkbox" name="notificacoes" value="sms"> Desejo receber notificações por SMS</label>
                    <label><input type="checkbox" name="notificacoes" value="telefone"> Desejo ser contatado por telefone</label>

            
                    <div class="button-group">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </div>

            </section>
